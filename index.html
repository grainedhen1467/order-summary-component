<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <main class="mainFlexContainer">
            <article class="card">
                <div class="card__imageContainer">
                    <img class="card__image" src="./images/illustration-hero.svg" alt="Lady listening to music.">
                </div>
                <div class="card__contentFlexContainer">
                    <h1 class="card__contentHeader">Order Summary</h1>
                    <p class="card__contentDescription">
                        You can now listen to millions of songs, audiobooks, and podcasts on any 
                        device anywhere you like!
                    </p>
                    <div class="card__detailsFlexContainer">
                        <span class="card__detailsLogo">
                            <img src="./images/icon-music.svg" alt="music note icon">
                        </span>
                        <div class="card__detailsPricingContainer">
                            <span class="card__detailsPlan">Annual Plan</span>
                            <span class="card__detailsCost">$59.99/year</span>
                        </div>
                        <a href="#" class="card__detailsEdit">Change</a>
                    </div>
                    <button class="card__button">Proceed to Payment</button>
                    <button class="card__cancelButton">Cancel Order</button>
                </div>
            </article>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <span class="name">Jameel Melson</span>.
        </footer>   
    </body>
</html>
